[buildout]
extends = base.cfg

extensions += 
    mr.developer
    buildout.dumppickedversions

parts += 
    python
    paster
    omelette
    zest.releaser
    test
    coverage-test
    coverage-report
    
eggs += 
    Products.PDBDebugMode
    Products.ZMIntrospection
    Products.PrintingMailHost
    Products.Clouseau
    Products.DocFinderTab
    sauna.reload
    plone.app.debugtoolbar
    i18ndude
    
auto-checkout = 

[python]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts = python

[paster]
recipe = zc.recipe.egg
eggs =
    ZopeSkel
    ${instance:eggs}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}
packages = ./

[zest.releaser]
recipe = zc.recipe.egg
eggs = zest.releaser

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:auto-checkout}

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
arguments = ('coverage', 'coverage/report')
